<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loging</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Say Hello!!</h1>

            <form action="#" method="POST">
                <div class="detail">

                    <div class="input">
                        <label for="name">Name</label><br>
                        <input type="text" id="name" placeholder="Input your name here" required>
                    </div>

                    <div class="input">
                        <label for="">E-mail</label><br>
                        <input type="email" name= "email"id="email" placeholder = "Input your correct e-mail " required>
                    </div>

                    <div class="input">
                        <label for="services">Select Services</label><br>
                        <select name="services" id="dropdown">
                            <option value="B-01">Choose services</option>
                            <option value="B-02">services-02</option>
                            <option value="B-03">services-03</option>
                            <option value="B-03">services-04</option>
                        </select>
                    </div>

                    <div class="input">
                        <label for="budget">Select Budget</label><br>
                        <select name="budget" id="budget">
                            <option value="S-01">Select Budget</option>
                            <option value="S-02">Budget 02</option>
                            <option value="S-03">Budget 03</option>
                            <option value="S-04">Budget 04</option>
                        </select>
                    </div>

                    <div class="input">
                        <label for="message" >Message</label><br>
                        <textarea id="message"  placeholder="enter your message here"></textarea>
                    </div>

                    <div class="submit">
                        <button type="submit">Submit </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
